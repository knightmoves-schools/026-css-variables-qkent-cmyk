<html>

<head>
    <title>CSS Variables</title>
    <style>
        :root {
            --wide-text-size: 200px;
            --narrow-text-size: 150px;
            --text-padding: 10px;
        }
        
        .narrow-text {
            width: var(--narrow-text-size);
            border-style: solid;
            padding: var(--text-padding);
            --narrow-text-size: 120px;
        }

        .wide-text {
            width: var(--wide-text-size);
            border-style: solid;
            padding: var(--text-padding);
        }

        @media (max-width: 150px) {
            :root {
                --wide-text-size: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="narrow-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
    <div class="wide-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
</body>

</html>
